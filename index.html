<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2b1d16;
            --chocolate-dark: #3e2723;
            --chocolate-milk: #795548;
            --chocolate-light: #d7ccc8;
            --gold: #ffd700;
            --text-color: #fdfbf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #4e342e 0%, #1a0f0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 2rem;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
            animation: fadeInDown 1.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--chocolate-light);
            letter-spacing: 1px;
        }

        /* The Box Grid */
        .chocolate-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            perspective: 1000px;
        }

        /* Wrapper for individual items */
        .wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .wrapper:hover {
            transform: scale(1.05);
        }

        /* The Chocolate Styling */
        .chocolate {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--chocolate-milk), var(--chocolate-dark));
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.5),
                inset 5px 5px 15px rgba(255,255,255,0.1),
                0 10px 20px rgba(0,0,0,0.4);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Decorative drizzle on chocolate */
        .chocolate::after {
            content: '';
            width: 60%;
            height: 60%;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        /* Different Shapes */
        .wrapper:nth-child(2n) .chocolate {
            border-radius: 15px; /* Square truffles */
        }
        .wrapper:nth-child(2n) .chocolate::after {
            border-radius: 5px;
            border: none;
            background: radial-gradient(circle, var(--gold) 10%, transparent 10.5%);
            background-size: 10px 10px;
            opacity: 0.3;
        }

        .wrapper:nth-child(3n) .chocolate {
            background: linear-gradient(135deg, #5d4037, #3e2723);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* Starish */
            border-radius: 0;
            box-shadow: none; /* clip-path kills shadow, handled via filter in a real app, keeping simple here */
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        /* The Message Card (Hidden initially) */
        .message-card {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            color: #4e342e;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: scale(0) rotate(-10deg);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            overflow: hidden;
        }

        /* Eaten State */
        .wrapper.eaten .chocolate {
            transform: scale(0) rotate(720deg);
            opacity: 0;
        }

        .wrapper.eaten .message-card {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }

        /* Crumbs animation */
        .crumbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .crumb {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--chocolate-dark);
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .chocolate-box { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <header>
        <h1>Happy Chocolate Day</h1>
        <p class="subtitle">Pick a treat to reveal a sweet secret...</p>
    </header>

    <div class="chocolate-box">
        <div class="wrapper" onclick="eatChocolate(this)">
            <div class="chocolate"></div>
            <div class="message-card">You make life sweeter than any candy.</div>
        </div>

        <div class="wrapper" onclick="eatChocolate(this)">
            <div class="chocolate"></div>
            <div class="message-card">My favorite flavor is you.</div>
        </div>

        <div class="wrapper" onclick="eatChocolate(this)">
            <div class="chocolate"></div>
            <div class="message-card">Forever and Always ❤️</div>
        </div>

        <div class="wrapper" onclick="eatChocolate(this)">
            <div class="chocolate"></div>
            <div class="message-card">You are my greatest addiction.</div>
        </div>

        <div class="wrapper" onclick="eatChocolate(this)">
            <div class="chocolate"></div>
            <div class="message-card">I love you more than chocolate!</div>
        </div>

        <div class="wrapper" onclick="eatChocolate(this)">
            <div class="chocolate"></div>
            <div class="message-card">Be mine? Always.</div>
        </div>
    </div>

    <script>
        // Generate background particles
        const particleContainer = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            const span = document.createElement('span');
            span.style.position = 'absolute';
            span.style.bottom = '-20px';
            span.style.left = Math.random() * 100 + '%';
            span.style.width = Math.random() * 10 + 5 + 'px';
            span.style.height = span.style.width;
            span.style.background = 'rgba(255, 215, 0, 0.2)';
            span.style.borderRadius = '50%';
            span.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
            span.style.animationDelay = Math.random() * 5 + 's';
            particleContainer.appendChild(span);
        }

        // Handle "Eating" animation
        function eatChocolate(element) {
            if(element.classList.contains('eaten')) return;

            // Create crumbs effect
            for(let i=0; i<10; i++) {
                createCrumb(element);
            }

            element.classList.add('eaten');
        }

        function createCrumb(parent) {
            const crumb = document.createElement('div');
            crumb.classList.add('crumb');
            parent.appendChild(crumb);

            // Random position near center
            const startX = 75; 
            const startY = 75;
            
            // Random explosion direction
            const destX = (Math.random() - 0.5) * 200;
            const destY = (Math.random() - 0.5) * 200;

            crumb.style.left = startX + 'px';
            crumb.style.top = startY + 'px';
            
            // Animate using Web Animations API
            const animation = crumb.animate([
                { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
            ], {
                duration: 600 + Math.random() * 400,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            });

            animation.onfinish = () => crumb.remove();
        }
    </script>
</body>
</html>
